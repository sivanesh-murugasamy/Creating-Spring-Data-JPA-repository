<html>
    <head>
        <title>form</title>
        <link rel="stylesheet" href="" th:href="@{/form.css}">
    </head>
  
        <body>
          <div class="form-label" style="margin-left: 35pc; color: rgb(32, 4, 4);">
          <h2>To Continue with us</h2>
          </div>
          <div class="form-container">
            <form th:action="@{/user_save}" th:method="post" th:object="${user}">
              <div class="form-group">
              <div class="form-label">Name</div>
        
              <input type="hidden" th:field="*{id}" />
              <input type="text" th:field="*{name}" required />
            </div>

            <div class="form-group">
              <div class="form-label">Password</div><input type="password" required>
            </div>
            <div class="form-group">
              <div class="form-label">Confirm password</div><input type="password" required>
            </div>
             
              <div class="form-group">
              <div class="form-label">Email</div>
              <input type="text" th:field="*{email}" required />
            </div>

            <div class="form-group">
              <div class="form-label">Age</div>
              <input type="number" th:field="*{age}" required/>
            </div>

            <div class="form-group">
              <div class="form-label">Country</div>
              <input type="text" th:field="*{country}" required/>
            </div>
             
            <div class="form-group">
              <div class="form-label">Reason</div>
              
              <select id="country"  th:field="*{reason}" required>
               <option value="To Reduce Addition" class="form-label">To Reduce Addition</option>
               <option value="To Focus On Other Things" class="form-label">To Focus on Other Things</option>
               <option value="Others" class="form-label">Others</option>
               
               <!-- Add more countries as needed -->
              </select>
            </div>
              <br><br>
              <input type="submit" value="Add User" />
            </form>
          </div>
          </body>
      
</html>
